service: serverless-chrome

provider:
  name: aws
  role: arn:aws:iam::649052894197:role/lambda_delete_from_dynamo_db
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  environment:
    CHROME_PATH: ./headless-chrome/headless_shell

custom:
  webpackIncludeModules: false # disable auto including modules

plugins:
  - serverless-webpack

functions:
  run:
    description: Run headless Chromium
    memorySize: 1024
    timeout: 30
    handler: handler.run
